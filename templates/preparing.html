<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroPrep - Preparing Your Interview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .loading-container {
            margin: 40px 0;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status-message {
            margin: 20px 0;
            font-size: 1.1em;
            color: #2c3e50;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #f3f3f3;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress-bar-fill {
            height: 100%;
            background-color: #3498db;
            width: 0%;
            transition: width 0.5s ease-in-out;
        }
        .error-message {
            color: #e74c3c;
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #fde8e8;
            display: none;
        }
        .retry-button {
            display: none;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .retry-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Preparing Your Interview</h1>
        <p>Please wait while we generate your personalized interview session...</p>
        
        <div class="loading-container">
            <div class="loading-spinner"></div>
        </div>
        
        <div class="progress-bar">
            <div class="progress-bar-fill" id="progress-bar"></div>
        </div>
        
        <div class="status-message" id="status-message">
            Initializing interview session...
        </div>

        <div class="error-message" id="error-message">
            An error occurred while preparing your interview.
        </div>
        
        <button class="retry-button" id="retry-button" onclick="startGeneration()">
            Retry
        </button>
    </div>

    <script>
        const statusMessages = [
            "Analyzing your resume...",
            "Generating personalized questions...",
            "Preparing interview rounds...",
            "Setting up your session...",
            "Almost ready..."
        ];
        
        let currentMessageIndex = 0;
        let progress = 0;
        let messageInterval;
        let progressInterval;
        
        function updateStatusMessage() {
            const statusElement = document.getElementById('status-message');
            currentMessageIndex = (currentMessageIndex + 1) % statusMessages.length;
            statusElement.textContent = statusMessages[currentMessageIndex];
        }
        
        function updateProgress() {
            const progressBar = document.getElementById('progress-bar');
            if (progress < 90) {  // Only auto-progress to 90%
                progress += 1;
                progressBar.style.width = `${progress}%`;
            }
        }
        
        function showError(message) {
            const errorElement = document.getElementById('error-message');
            const retryButton = document.getElementById('retry-button');
            const loadingSpinner = document.querySelector('.loading-spinner');
            const progressBar = document.querySelector('.progress-bar');
            
            errorElement.style.display = 'block';
            errorElement.textContent = message;
            retryButton.style.display = 'block';
            loadingSpinner.style.display = 'none';
            progressBar.style.display = 'none';
            
            clearInterval(messageInterval);
            clearInterval(progressInterval);
        }
        
        function startGeneration() {
            // Reset UI
            const errorElement = document.getElementById('error-message');
            const retryButton = document.getElementById('retry-button');
            const loadingSpinner = document.querySelector('.loading-spinner');
            const progressBar = document.querySelector('.progress-bar');
            
            errorElement.style.display = 'none';
            retryButton.style.display = 'none';
            loadingSpinner.style.display = 'block';
            progressBar.style.display = 'block';
            
            // Reset progress
            progress = 0;
            document.getElementById('progress-bar').style.width = '0%';
            
            // Start intervals
            messageInterval = setInterval(updateStatusMessage, 3000);
            progressInterval = setInterval(updateProgress, 300);
            
            // Make the API call
            fetch('/generate-questions')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Set progress to 100% before redirecting
                        document.getElementById('progress-bar').style.width = '100%';
                        document.getElementById('status-message').textContent = "Interview prepared successfully!";
                        
                        // Clear intervals
                        clearInterval(messageInterval);
                        clearInterval(progressInterval);
                        
                        // Redirect after a short delay to show 100% completion
                        setTimeout(() => {
                            window.location.href = data.redirect;
                        }, 1000);
                    } else {
                        throw new Error(data.error || 'Failed to generate questions');
                    }
                })
                .catch(error => {
                    showError(error.message || 'An error occurred while preparing your interview.');
                });
        }

        // Start the process when page loads
        window.onload = startGeneration;
    </script>
</body>
</html>
