<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroPrep - Upload Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .upload-area {
            border: 2px dashed #3498db;
            border-radius: 10px;
            padding: 40px 20px;
            margin: 20px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .upload-area:hover {
            background-color: #f8f9fa;
        }
        .upload-icon {
            font-size: 48px;
            color: #3498db;
            margin-bottom: 10px;
        }
        .file-input {
            display: none;
        }
        .upload-text {
            color: #666;
            margin: 10px 0;
        }
        .file-types {
            font-size: 0.9em;
            color: #666;
            margin-top: 10px;
        }
        .error-message {
            color: #e74c3c;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #fde8e8;
            display: none;
        }
        /* Loading overlay styles */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .loading-content {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .selected-file {
            margin-top: 20px;
            padding: 10px;
            background: #e8f5e9;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Your Resume</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <div class="upload-icon">ðŸ“„</div>
                <input type="file" id="fileInput" class="file-input" accept=".pdf,.doc,.docx">
                <div class="upload-text">Click or drag your resume here</div>
                <div class="file-types">Supported formats: PDF, DOC, DOCX</div>
            </div>
            <div class="selected-file" id="selectedFile"></div>
            <div class="error-message" id="errorMessage"></div>
        </form>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <h2>Uploading Resume</h2>
            <p>Please wait while we process your resume...</p>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const selectedFile = document.getElementById('selectedFile');
        const errorMessage = document.getElementById('errorMessage');
        const loadingOverlay = document.getElementById('loadingOverlay');

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                // Show selected file
                selectedFile.style.display = 'block';
                selectedFile.textContent = `Selected file: ${file.name}`;
                errorMessage.style.display = 'none';
                
                // Automatically submit when file is selected
                uploadFile(file);
            }
        });

        function uploadFile(file) {
            const formData = new FormData();
            formData.append('resume', file);

            // Show loading overlay
            loadingOverlay.style.display = 'flex';

            fetch('/process-resume', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = data.redirect;
                } else {
                    throw new Error(data.error || 'Failed to upload resume');
                }
            })
            .catch(error => {
                loadingOverlay.style.display = 'none';
                errorMessage.style.display = 'block';
                errorMessage.textContent = error.message;
            });
        }

        // Drag and drop functionality
        const uploadArea = document.querySelector('.upload-area');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            uploadArea.style.backgroundColor = '#f8f9fa';
            uploadArea.style.borderColor = '#2980b9';
        }

        function unhighlight(e) {
            uploadArea.style.backgroundColor = '';
            uploadArea.style.borderColor = '#3498db';
        }

        uploadArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const file = dt.files[0];
            
            if (file) {
                fileInput.files = dt.files;
                selectedFile.style.display = 'block';
                selectedFile.textContent = `Selected file: ${file.name}`;
                errorMessage.style.display = 'none';
                
                uploadFile(file);
            }
        }
    </script>
</body>
</html>
