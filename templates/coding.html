<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroPrep - Coding Round</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            display: flex;
            height: 100vh;
            padding: 20px;
            gap: 20px;
        }
        .problem-section {
            flex: 1;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .editor-section {
            flex: 1;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        .CodeMirror {
            flex: 1;
            height: 100% !important;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        #runBtn {
            background-color: #2ecc71;
            color: white;
        }
        #runBtn:hover {
            background-color: #27ae60;
        }
        #submitBtn {
            background-color: #3498db;
            color: white;
        }
        #submitBtn:hover {
            background-color: #2980b9;
        }
        .timer {
            text-align: right;
            margin-bottom: 10px;
            color: #666;
        }
        .language-select {
            margin-bottom: 10px;
        }
        select {
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .test-cases {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
        }
        .test-case {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .test-case.passed {
            border-color: #2ecc71;
            background-color: #f0fff4;
        }
        .test-case.failed {
            border-color: #e74c3c;
            background-color: #fff5f5;
        }
        .problem-header {
            margin-bottom: 20px;
        }
        .problem-content {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
        }
        .problem-content pre {
            position: relative;
            background: #282c34;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 15px 0;
        }
        .problem-content pre code {
            background: none;
            padding: 0;
            border-radius: 0;
            color: #abb2bf;
        }
        .problem-content code {
            background: #f8f9fa;
            padding: 2px 5px;
            border-radius: 3px;
            font-family: monospace;
        }
        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }
        .copy-button {
            position: absolute;
            top: 5px;
            right: 5px;
            padding: 5px 10px;
            background: #4a4a4a;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .problem-content pre:hover .copy-button {
            opacity: 1;
        }
        .copy-button:hover {
            background: #666;
        }
        .copy-button.copied {
            background: #2ecc71;
        }
        .difficulty-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }
        .difficulty-easy {
            background: #2ecc71;
            color: white;
        }
        .difficulty-medium {
            background: #f1c40f;
            color: black;
        }
        .difficulty-hard {
            background: #e74c3c;
            color: white;
        }
        .editor-toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 5px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        .editor-actions {
            display: flex;
            gap: 5px;
        }
        .editor-actions button {
            padding: 5px 10px;
            font-size: 12px;
            background: #f0f0f0;
            color: #333;
        }
        .editor-actions button:hover {
            background: #e0e0e0;
        }
        .keyboard-shortcuts {
            font-size: 12px;
            color: #666;
        }
        .keyboard-shortcut {
            background: #f0f0f0;
            padding: 2px 5px;
            border-radius: 3px;
            margin: 0 2px;
        }
        .test-summary {
            margin-bottom: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .test-summary span {
            font-weight: bold;
        }
        .test-summary .passed {
            color: #2ecc71;
        }
        .test-summary .failed {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="problem-section">
            <div class="problem-header">
                <h1>Coding Round</h1>
                <div class="timer" id="timer">Time remaining: <span>00:00</span></div>
                <div class="progress">
                    Question <span id="currentQuestion">1</span> of <span id="totalQuestions">0</span>
                </div>
            </div>
            <div class="problem-content" id="problemDescription">
                <!-- Problem description will be rendered here -->
            </div>
        </div>
        
        <div class="editor-section">
            <div class="editor-toolbar">
                <div class="language-select">
                    <label for="language-select">Language:</label>
                    <select id="language-select">
                        <option value="python">Python</option>
                        <option value="javascript">JavaScript</option>
                        <option value="java">Java</option>
                    </select>
                </div>
                <div class="editor-actions">
                    <button id="resetBtn">Reset Code</button>
                    <button id="formatBtn">Format Code</button>
                </div>
                <div class="keyboard-shortcuts">
                    <span class="keyboard-shortcut">Ctrl+Enter</span> Run
                    <span class="keyboard-shortcut">Ctrl+S</span> Submit
                </div>
            </div>
            <div class="editor-container">
                <textarea id="codeEditor"></textarea>
            </div>
            <div class="test-cases" id="testCases">
                <!-- Test cases will be displayed here -->
            </div>
            <div class="controls">
                <button id="runBtn">Run Code</button>
                <button id="submitBtn">Submit</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/clike/clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.1.3/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-java.min.js"></script>
    <script>
        let currentQuestionIndex = 0;
        let questions = [];
        let timeLimit = 60 * 60; // 60 minutes in seconds
        let timer;
        let editor;
        let defaultCodes = {
            'python': '# Write your solution here\n\ndef solution():\n    pass\n',
            'javascript': '// Write your solution here\n\nfunction solution() {\n    \n}\n',
            'java': '// Write your solution here\n\npublic class Solution {\n    public static void main(String[] args) {\n        \n    }\n}\n'
        };

        // Enhanced CodeMirror initialization
        function initializeEditor(language) {
            if (editor) {
                editor.toTextArea();
            }
            
            const modeMap = {
                'python': 'python',
                'javascript': 'javascript',
                'java': 'text/x-java'
            };
            
            editor = CodeMirror.fromTextArea(document.getElementById('codeEditor'), {
                mode: modeMap[language],
                theme: 'monokai',
                lineNumbers: true,
                autoCloseBrackets: true,
                matchBrackets: true,
                indentUnit: 4,
                tabSize: 4,
                indentWithTabs: false,
                lineWrapping: true,
                viewportMargin: Infinity,
                extraKeys: {
                    "Ctrl-Enter": function(cm) {
                        document.getElementById('runBtn').click();
                    },
                    "Ctrl-S": function(cm) {
                        document.getElementById('submitBtn').click();
                    }
                }
            });

            editor.setValue(defaultCodes[language]);
        }

        // Enhanced question display
        function showQuestion(index) {
            if (index >= 0 && index < questions.length) {
                currentQuestionIndex = index;
                const question = questions[index];
                
                document.getElementById('currentQuestion').textContent = index + 1;
                
                // Directly render the question content using marked
                const problemDescription = document.getElementById('problemDescription');
                problemDescription.innerHTML = marked.parse(question);
                
                // Add copy buttons to code blocks after rendering
                problemDescription.querySelectorAll('pre code').forEach((codeBlock) => {
                    const pre = codeBlock.parentElement;
                    const copyButton = document.createElement('button');
                    copyButton.className = 'copy-button';
                    copyButton.textContent = 'Copy';
                    copyButton.onclick = () => copyCode(codeBlock, copyButton);
                    pre.appendChild(copyButton);
                });
                
                // Initialize editor with default language
                initializeEditor('python');
                
                // Clear test cases
                document.getElementById('testCases').innerHTML = '';
                
                // Highlight code blocks
                Prism.highlightAll();
            }
        }

        // Process question content to add copy buttons
        function processQuestionContent(content) {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = marked.parse(content);
            
            // Add copy buttons to code blocks
            tempDiv.querySelectorAll('pre code').forEach((codeBlock) => {
                const pre = codeBlock.parentElement;
                const copyButton = document.createElement('button');
                copyButton.className = 'copy-button';
                copyButton.textContent = 'Copy';
                copyButton.onclick = () => copyCode(codeBlock, copyButton);
                pre.appendChild(copyButton);
            });
            
            return tempDiv.innerHTML;
        }

        // Copy code functionality
        function copyCode(codeBlock, button) {
            const text = codeBlock.textContent;
            navigator.clipboard.writeText(text).then(() => {
                button.textContent = 'Copied!';
                button.classList.add('copied');
                setTimeout(() => {
                    button.textContent = 'Copy';
                    button.classList.remove('copied');
                }, 2000);
            });
        }

        // Format code functionality
        function formatCode() {
            if (editor) {
                const mode = editor.getModeAt(editor.getCursor());
                const code = editor.getValue();
                // Basic formatting (can be enhanced with proper formatters)
                const formatted = code.split('\n').map(line => line.trim()).join('\n');
                editor.setValue(formatted);
            }
        }

        // Reset code functionality
        function resetCode() {
            if (editor) {
                const language = document.getElementById('language-select').value;
                editor.setValue(defaultCodes[language]);
            }
        }

        // Enhanced test results display
        function displayTestResults(results) {
            const testCasesDiv = document.getElementById('testCases');
            testCasesDiv.innerHTML = '';
            
            // Add test summary
            const passed = results.filter(r => r.passed).length;
            const total = results.length;
            const summary = document.createElement('div');
            summary.className = 'test-summary';
            summary.innerHTML = `
                <span>Test Results: <span class="passed">${passed}</span> passed, <span class="failed">${total - passed}</span> failed</span>
            `;
            testCasesDiv.appendChild(summary);
            
            // Display individual test cases
            results.forEach((result, index) => {
                const testCase = document.createElement('div');
                testCase.className = `test-case ${result.passed ? 'passed' : 'failed'}`;
                testCase.innerHTML = `
                    <strong>Test Case ${index + 1}:</strong> ${result.passed ? 'Passed' : 'Failed'}<br>
                    Input: ${result.input}<br>
                    Expected Output: ${result.expected_output}<br>
                    Your Output: ${result.actual_output}
                `;
                testCasesDiv.appendChild(testCase);
            });
        }

        // Add event listeners for new buttons
        document.getElementById('formatBtn').addEventListener('click', formatCode);
        document.getElementById('resetBtn').addEventListener('click', resetCode);

        // Initialize the coding round
        async function initializeCoding() {
            try {
                const response = await fetch('/get-coding-questions');
                const data = await response.json();
                
                if (data.success) {
                    questions = data.questions;
                    document.getElementById('totalQuestions').textContent = questions.length;
                    
                    // Log the questions for debugging
                    console.log('Received questions:', questions);
                    
                    if (questions && questions.length > 0) {
                        showQuestion(0);
                        startTimer();
                    } else {
                        console.error('No questions received');
                        document.getElementById('problemDescription').innerHTML = 
                            '<p>Error: No questions available. Please try refreshing the page.</p>';
                    }
                } else {
                    console.error('Failed to fetch questions:', data.error);
                    document.getElementById('problemDescription').innerHTML = 
                        '<p>Error: Failed to load questions. Please try refreshing the page.</p>';
                }
            } catch (error) {
                console.error('Error initializing coding round:', error);
                document.getElementById('problemDescription').innerHTML = 
                    '<p>Error: Failed to load questions. Please try refreshing the page.</p>';
            }
        }

        function updateTimerDisplay(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            document.querySelector('#timer span').textContent = 
                `${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
        }

        function startTimer() {
            let timeRemaining = timeLimit;
            updateTimerDisplay(timeRemaining);
            
            timer = setInterval(() => {
                timeRemaining--;
                updateTimerDisplay(timeRemaining);
                
                if (timeRemaining <= 0) {
                    clearInterval(timer);
                    window.location.href = '/hr'; // Auto-submit and move to HR round
                }
            }, 1000);
        }

        // Event Listeners
        document.getElementById('language-select').addEventListener('change', (e) => {
            initializeEditor(e.target.value);
        });

        document.getElementById('runBtn').addEventListener('click', async () => {
            const code = editor.getValue();
            const language = document.getElementById('language-select').value;
            
            try {
                const response = await fetch('/run-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        code: code,
                        language: language,
                        question_index: currentQuestionIndex
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    displayTestResults(data.test_results);
                }
            } catch (error) {
                console.error('Error running code:', error);
            }
        });

        document.getElementById('submitBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('/submit-coding', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        code: editor.getValue(),
                        question_index: currentQuestionIndex,
                        language: document.getElementById('language-select').value
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    if (data.next_question !== null) {
                        showQuestion(data.next_question);
                    } else {
                        window.location.href = '/hr'; // Move to HR round
                    }
                }
            } catch (error) {
                console.error('Error submitting code:', error);
            }
        });

        // Initialize when page loads
        initializeCoding();
    </script>
</body>
</html>
